<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aishu ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#b3005e;
}

/* ---------- DECOR ---------- */
.floating{
  position:fixed;
  pointer-events:none;
  z-index:1;
}
.heart{animation:fall 8s linear infinite;}
.balloon{animation:balloon 30s linear infinite;}
.star{animation:twinkle 3s infinite alternate;}

@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}
@keyframes balloon{
  from{transform:translateY(120vh);}
  to{transform:translateY(-40vh);}
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* ---------- PHOTOS ---------- */
.bg-photo{
  position:absolute;
  width:220px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  z-index:2;
}

/* ---------- SECTIONS ---------- */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:3;
  text-align:center;
  padding:20px;
}

/* ---------- HERO ---------- */
.hero h1{
  font-size:52px;
}
.hero p{
  font-size:22px;
  opacity:.9;
}

/* ---------- ENVELOPE ---------- */
.envelope{
  width:200px;
  height:130px;
  background:#ff4f8b;
  border-radius:12px;
  position:relative;
  cursor:pointer;
}
.envelope::before{
  content:"";
  position:absolute;
  width:0;height:0;
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-top:70px solid #ff7aa8;
  top:0;left:0;
  transition:.6s;
}
