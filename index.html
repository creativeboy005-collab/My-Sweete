<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  text-align:center;
  color:#b3005e;
}

/* floating decorations */
.floating{
  position:fixed;
  animation:float linear infinite;
  opacity:.8;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-20vh);}
}

/* hearts */
.heart{font-size:26px;}

/* stars */
.star{font-size:18px;color:white;opacity:.7}

/* balloons */
.balloon{font-size:34px}

/* photos */
.bg-photo{
  position:fixed;
  width:180px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
  animation:float 22s linear infinite;
}

/* center content */
.center{
  position:relative;
  z-index:5;
  margin-top:80px;
}

h1{
  font-size:36px;
  margin-bottom:10px;
}

.envelope{
  width:160px;
  margin:30px auto;
  cursor:pointer;
  transition:.5s;
}
.envelope.open{
  transform:rotateX(180deg);
}

/* letter */
.letter{
  display:none;
  background:white;
  width:300px;
  margin:20px auto;
  padding:20px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:slideUp .8s ease;
}
@keyframes slideUp{
  from{transform:translateY(80px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* buttons */
.buttons{
  margin-top:20px;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}
#yes{
  background:#ff4f8b;
  color:white;
}
#no{
  position:absolute;
  background:white;
  color:#ff4f8b;
  border:2px solid #ff4f8b;
}

/* kiss image */
#kiss{
  display:none;
  width:260px;
  margin:20px auto;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- FLOATING DECORATIONS -->
<script>
for(let i=0;i<35;i++){

for(let i=0;i<30;i++){
  let s=document.createElement("div");

<!-- BACKGROUND PHOTOS -->
<img src="bg1.jpg" class="bg-photo" style="top:10%;left:5%">
<img src="bg2.jpg" class="bg-photo" style="top:55%;left:8%">
<img src="bg3.jpg" class="bg-photo" style="top:20%;right:6%">
<img src="bg4.jpg" class="bg-photo" style="top:60%;right:8%">

<div class="center">
  <h1>A Secret Note For You ðŸ’Œ</h1>
  <p>Tap the envelope</p>

  <img src="envelope.png" class="envelope" id="env">

  <div class="letter" id="letter">
    <h2>Sweety ðŸ˜Š</h2>
    <p>
      From smiles to memories, from fights to hugsâ€¦

    </p>
    <h3>Will you be my Valentine? ðŸ’–</h3>
  </div>

  <img src="kiss.jpg" id="kiss">

  <div class="buttons">
    <button id="yes">YES ðŸ’ž</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
const env=document.getElementById("env");
const letter=document.getElementById("letter");
const kiss=document.getElementById("kiss");
const no=document.getElementById("no");

env.onclick=()=>{
  env.classList.add("open");
  letter.style.display="block";
};

document.getElementById("yes").onclick=()=>{
  kiss.style.display="block";
};

no.onmouseover=()=>{
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
};
</script>

</body>
</html>
