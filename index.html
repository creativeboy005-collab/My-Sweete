<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* SECTIONS */
section{
  min-height:100vh;
  padding:40px 16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:2;
}

h1{color:#c2185b;font-size:2.2rem}
h2{color:#d81b60}

/* PHOTO GRID (NO OVERLAP) */
.photo-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  width:100%;
  max-width:420px;
  margin:20px auto;
  z-index:1;
}

.photo-grid img{
  width:100%;
  border-radius:18px;
  padding:6px;
  background:white;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
}

/* ENVELOPE */
.envelope{
  width:160px;
  height:110px;
  background:#ff5c8a;
  border-radius:14px;
  position:relative;
  cursor:pointer;
  margin:24px auto;
  z-index:3;
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ff7aa2;
  clip-path:polygon(0 0,50% 50%,100% 0);
  transition:.6s;
}

.envelope.open::before{
  transform:rotateX(180deg);
  opacity:0;
}

/* CARD */
.card{
  display:none;
  background:white;
  padding:26px;
  border-radius:22px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 45px rgba(0,0,0,.3);
  animation:pop .5s ease;
  z-index:3;
}

@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:18px;
  flex-wrap:wrap;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}

#yesBtn{background:#ff4081;color:white}
#noBtn{background:white;position:relative}

/* KISS IMAGE */
#kiss{
  display:none;
  margin-top:20px;
  width:220px;
  max-width:80%;
  border-radius:20px;
}

/* FLOATING EMOJIS */
.fall{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgm" src="love.mp3" loop></audio>

<!-- PAGE 1 -->
<section>
  <h1>Thank you my Sweety ‚ù§Ô∏è</h1>
  <h2>Aishu üòä</h2>
  <p>‚¨á Scroll down ‚¨á</p>
</section>

<!-- PAGE 2 -->
<section>

  <!-- PHOTOS (SAFE GRID) -->
  <div class="photo-grid">
    <img src="bg1.jpg">
    <img src="bg2.jpg">
    <img src="bg3.jpg">
    <img src="bg4.jpg">
  </div>

  <h1>A Secret Note For You üíå</h1>
  <p>Tap the envelope</p>

  <div class="envelope" onclick="openEnvelope()"></div>

  <div class="card" id="card">
    <h2>Sweety üòä<br>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yes()">YES üíò</button>
      <button id="noBtn" onmouseenter="run()">NO üôà</button>
    </div>

    <img src="kiss.jpg" id="kiss">
    <h2 id="final" style="display:none;">Aishu ‚ù§Ô∏è Forever & Ever üîí</h2>
  </div>

</section>

<script>
/* MOBILE-SAFE MUSIC */
let musicStarted=false;
document.body.addEventListener("click",()=>{
  if(musicStarted) return;
  musicStarted=true;
  const m=document.getElementById("bgm");
  m.volume=0;
  m.play();
  let v=0;
  let fade=setInterval(()=>{
    if(v>=1) clearInterval(fade);
    m.volume=v;
    v+=0.05;
  },200);
});

/* ENVELOPE */
function openEnvelope(){
  document.querySelector(".envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("card").style.display="block";
  },500);
}

/* NO BUTTON RUN */
function run(){
  const n=document.getElementById("noBtn");
  n.style.position="absolute";
  n.style.left=Math.random()*60+"%";
  n.style.top=Math.random()*60+"%";
}

/* YES */
function yes(){
  document.getElementById("kiss").style.display="block";
  document.getElementById("final").style.display="block";
}

/* CONTINUOUS HEARTS & BALLOONS */
setInterval(()=>{
  let e=document.createElement("div");
  e.className="fall";
  e.innerHTML=["‚ù§Ô∏è","üéà","‚ú®","üíñ","üéâ"][Math.floor(Math.random()*5)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
},300);
</script>

</body>
</html>
