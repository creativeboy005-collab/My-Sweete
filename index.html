<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  text-align:center;
  color:#b3005e;
  overflow-y:auto;   /* âœ… scrolling ON */
}

/* ---------- DECORATIONS ---------- */
.floating{
  position:fixed;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}

.heart{font-size:24px;}
.balloon{
  font-size:34px;
  animation:balloon 25s linear infinite;
}
@keyframes balloon{
  from{transform:translateY(110vh);}
  to{transform:translateY(-30vh);}
}
.star{
  font-size:16px;
  opacity:.6;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* ---------- PHOTOS (FIXED) ---------- */
.bg-photo{
  position:absolute;
  width:200px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}

/* ---------- CENTER ---------- */
.center{
  margin-top:100px;
  position:relative;
  z-index:5;
}

h1{font-size:36px}

/* ---------- ENVELOPE (CSS) ---------- */
.envelope{
  width:180px;
  height:120px;
  margin:30px auto;
  background:#ff4f8b;
  border-radius:10px;
  position:relative;
  cursor:pointer;
}
.envelope:before{
  content:"";
  position:absolute;
  width:0;height:0;
  border-left:90px solid transparent;
  border-right:90px solid transparent;
  border-top:60px solid #ff7aa8;
  top:0;left:0;
}
.envelope.open:before{
  transform:rotateX(180deg);
}

/* ---------- LETTER ---------- */
.letter{
  display:none;
  background:white;
  width:320px;
  margin:20px auto;
  padding:20px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:slideUp .8s ease;
}
@keyframes slideUp{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* ---------- BUTTONS ---------- */
.buttons{margin-top:20px;position:relative;height:80px;}
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}
#yes{background:#ff4f8b;color:white}
#no{
  background:white;
  color:#ff4f8b;
  border:2px solid #ff4f8b;
  position:absolute;
}

/* ---------- KISS ---------- */
#kiss{
  display:none;
  width:260px;
  margin:20px auto;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- HEART RAIN -->
<script>
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="floating heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

/* balloons */
for(let i=0;i<12;i++){
  let b=document.createElement("div");
  b.className="floating balloon";
  b.innerHTML="ðŸŽˆ";
  b.style.left=Math.random()*100+"vw";
  document.body.appendChild(b);
}

/* stars */
for(let i=0;i<25;i++){
  let s=document.createElement("div");
  s.className="floating star";
  s.innerHTML="âœ¨";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
</script>

<!-- PHOTOS -->
<img src="bg1.jpg" class="bg-photo" style="top:15%;left:5%">
<img src="bg2.jpg" class="bg-photo" style="top:55%;left:8%">
<img src="bg3.jpg" class="bg-photo" style="top:20%;right:6%">
<img src="bg4.jpg" class="bg-photo" style="top:60%;right:8%">
<img src="bg5.jpg" class="bg-photo" style="top:40%;left:38%">

<div class="center">
  <h1>A Secret Note For You ðŸ’Œ</h1>
  <p>Tap the envelope</p>

  <div class="envelope" id="env"></div>

  <div class="letter" id="letter">
    <h2>Sweety ðŸ˜Š</h2>
    <p>
      From smiles to memories,  
      from fights to hugsâ€¦  
      I choose you every single day ðŸ’•
    </p>
    <h3>Will you be my Valentine? ðŸ’–</h3>
  </div>

  <img src="kiss.jpg" id="kiss">

  <div class="buttons">
    <button id="yes">YES ðŸ’ž</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
const env=document.getElementById("env");
const letter=document.getElementById("letter");
const kiss=document.getElementById("kiss");
const no=document.getElementById("no");

env.onclick=()=>{
  env.classList.add("open");
  letter.style.display="block";
};

document.getElementById("yes").onclick=()=>{
  kiss.style.display="block";
};

no.onmouseover=()=>{
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*60+"px";
};
</script>

</body>
</html>
