<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

/* floating photos */
.floating-photos {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.float-img {
  position: absolute;
  width: 110px;
  border-radius: 14px;
  border: 4px solid white;
  box-shadow: 0 15px 40px rgba(0,0,0,.25);
  opacity: .75;
  animation: float 20s linear infinite;
}

.float-img:nth-child(1){top:8%;left:6%}
.float-img:nth-child(2){top:30%;right:8%;animation-duration:25s}
.float-img:nth-child(3){bottom:20%;left:10%;animation-duration:22s}
.float-img:nth-child(4){bottom:28%;right:12%;animation-duration:26s}
.float-img:nth-child(5){top:55%;left:42%;animation-duration:28s}
.float-img:nth-child(6){bottom:45%;right:40%;animation-duration:30s}

@keyframes float {
  from {transform:translateY(0)}
  to {transform:translateY(-80px)}
}

/* decorations */
.decor {
  position: fixed;
  font-size: 40px;
  animation: decor 10s ease-in-out infinite;
  z-index: 0;
}

.decor1{top:5%;right:18%}
.decor2{bottom:10%;left:12%}
.decor3{top:60%;right:10%}
.decor4{bottom:45%;left:50%}

@keyframes decor {
  50% {transform:translateY(-30px)}
}

/* container */
.container {
  position: relative;
  z-index: 2;
  padding: 90px 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #b30059;
  font-size: 34px;
}

/* envelope */
.envelope {
  width: 180px;
  height: 120px;
  background: #ff4d6d;
  margin: 40px auto;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.envelope::before {
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff758f;
  clip-path: polygon(0 0,100% 0,50% 55%);
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background:#ff4d6d;
  color:#fff;
}

#noBtn {
  background:#fff;
  color:#ff4d6d;
  margin-left:15px;
  position:relative;
}

/* gift grid */
.gifts {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:320px;
  margin:40px auto;
}

.gift {
  background:#fff;
  padding:30px;
  border-radius:16px;
  font-size:32px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.gift img {
  width:100%;
  border-radius:12px;
  display:none;
}

/* yes screen */
#yesScreen {
  display:none;
}

.kiss-photo {
  width:260px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  margin-top:20px;
}
</style>
</head>

<body>

<!-- floating memories -->
<div class="floating-photos">
  <img src="bg1.jpg" class="float-img">
  <img src="bg2.jpg" class="float-img">
  <img src="bg3.jpg" class="float-img">
  <img src="bg4.jpg" class="float-img">
  <img src="bg5.jpg" class="float-img">
  <img src="bg6.jpg" class="float-img">
</div>

<!-- decor -->
<div class="decor decor1">ğŸˆ</div>
<div class="decor decor2">ğŸ‚</div>
<div class="decor decor3">ğŸ’–</div>
<div class="decor decor4">ğŸ‰</div>

<audio id="bgMusic" loop>
  <source src="love.mp3">
</audio>

<div class="container" id="mainScreen">
  <h1>A Secret Note For You ğŸ’Œ</h1>
  <p>Tap the envelope</p>

  <div class="envelope" onclick="openEnvelope()"></div>

  <div class="buttons" style="display:none" id="question">
    <h1>Sweety ğŸ˜Š<br>Will you be my Valentine?</h1>
    <button id="yesBtn">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<div class="container" id="yesScreen">
  <h1>Good choice babu ğŸ¥°</h1>
  <p>Unlimited hugs, kisses & cuddles unlocked ğŸ’</p>
  <img src="kiss.jpg" class="kiss-photo">
  <h2>Now you're stuck with me forever â™¾ï¸</h2>

  <div class="gifts">
    <div class="gift" onclick="reveal(this,'bg1.jpg')">ğŸ</div>
    <div class="gift" onclick="reveal(this,'bg2.jpg')">ğŸ</div>
    <div class="gift" onclick="reveal(this,'bg3.jpg')">ğŸ</div>
    <div class="gift" onclick="reveal(this,'bg4.jpg')">ğŸ</div>
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");

function openEnvelope(){
  document.getElementById("question").style.display="block";
  music.play();
}

document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("mainScreen").style.display="none";
  document.getElementById("yesScreen").style.display="block";
}

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
});

function reveal(el,src){
  el.innerHTML=`<img src="${src}">`;
  el.querySelector("img").style.display="block";
}
</script>

</body>
</html>
