<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
  text-align:center;
  color:#b30059;
}

/* SECTION */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

/* TITLE */
h1{
  font-size:2.5rem;
}

/* BACKGROUND PHOTOS */
.bg-photo{
  position:fixed;
  width:170px;
  border-radius:16px;
  background:#fff;
  padding:6px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
  z-index:1;
}
.bg1{top:40px;left:20px}
.bg2{top:40px;right:20px}
.bg3{bottom:40px;left:30px}
.bg4{bottom:40px;right:30px}
.bg5{top:50%;right:10px}

/* ENVELOPE */
.envelope{
  width:160px;
  height:100px;
  background:#ff4f7b;
  border-radius:8px;
  position:relative;
  cursor:pointer;
  transition:.4s;
}
.envelope:before{
  content:'';
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:#ff7fa2;
  clip-path:polygon(0 0,50% 50%,100% 0);
}
.envelope.open{transform:scale(1.1)}

/* LETTER */
.letter{
  display:none;
  background:#fff;
  color:#333;
  padding:25px;
  border-radius:16px;
  width:90%;
  max-width:350px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
  margin-top:20px;
}

/* BUTTONS */
.buttons{
  margin-top:20px;
}
button{
  padding:12px 25px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
.yes{background:#ff4f7b;color:#fff}
.no{
  background:#fff;
  position:relative;
}

/* KISS IMAGE */
#kiss{
  display:none;
  width:260px;
  border-radius:20px;
  margin-top:20px;
}

/* HEART RAIN */
.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* BALLOONS */
.balloon{
  position:fixed;
  bottom:-60px;
  font-size:30px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

/* STARS */
.star{
  position:fixed;
  top:-10px;
  font-size:14px;
  opacity:.7;
  animation:fall linear infinite;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND PHOTOS -->
<img src="bg1.jpg" class="bg-photo bg1">
<img src="bg2.jpg" class="bg-photo bg2">
<img src="bg3.jpg" class="bg-photo bg3">
<img src="bg4.jpg" class="bg-photo bg4">
<img src="bg5.jpg" class="bg-photo bg5">

<!-- PAGE 1 -->
<section>
  <h1>Thank you my Sweety üíñ</h1>
  <p>Scroll down, my love ‚¨áÔ∏è</p>
</section>

<!-- PAGE 2 -->
<section>
  <h1>A Secret Note For You üíå</h1>
  <div class="envelope" id="env"></div>

  <div class="letter" id="letter">
    <h2>Aishu ü•π‚ù§Ô∏è</h2>
    <p>
      You make my world brighter every day.  
      I choose you. Always.
    </p>

    <p><b>Will you be my Valentine?</b></p>

    <div class="buttons">
      <button class="yes" onclick="yes()">YES üíû</button>
      <button class="no" id="no">NO üôà</button>
    </div>

    <img src="kiss.jpg" id="kiss">
  </div>
</section>

<script>
/* MUSIC ON FIRST CLICK */
document.body.addEventListener("click",()=>{
  document.getElementById("bgm").play();
},{once:true});

/* ENVELOPE OPEN */
env.onclick=()=>{
  env.classList.add("open");
  letter.style.display="block";
}

/* NO BUTTON RUN */
const no=document.getElementById("no");
no.onmouseover=()=>{
  no.style.left=Math.random()*200-100+"px";
  no.style.top=Math.random()*200-100+"px";
}

/* YES */
function yes(){
  document.getElementById("kiss").style.display="block";
}

/* HEARTS */
setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="‚ù§Ô∏è";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},200);

/* BALLOONS */
setInterval(()=>{
  let b=document.createElement("div");
  b.innerHTML="üéà";
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),12000);
},1200);

/* STARS */
setInterval(()=>{
  let s=document.createElement("div");
  s.innerHTML="‚ú®";
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},400);
</script>

</body>
</html>
