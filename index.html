<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Sweety ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

h1{
  color:#c2185b;
  font-size:2.5rem;
}

h2{
  color:#d81b60;
}

.scroll-hint{
  position:absolute;
  bottom:20px;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

/* BACKGROUND PHOTOS */
.bg-photo{
  position:fixed;
  width:150px;
  border-radius:16px;
  padding:6px;
  background:white;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  animation:glow 3s infinite;
  z-index:1;
}

@keyframes glow{
  0%,100%{box-shadow:0 0 15px rgba(255,255,255,.6)}
  50%{box-shadow:0 0 35px rgba(255,255,255,.9)}
}

/* ENVELOPE */
.envelope{
  width:180px;
  height:120px;
  background:#ff5c8a;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  margin:20px auto;
}

.envelope::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:#ff7aa2;
  clip-path:polygon(0 0,50% 50%,100% 0);
  top:0;
  transition:.6s;
}

.envelope.open::before{
  transform:rotateX(180deg);
  opacity:0;
}

/* MESSAGE CARD */
.card{
  display:none;
  background:white;
  padding:30px;
  border-radius:20px;
  width:85%;
  max-width:420px;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
  margin-top:20px;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}

#yesBtn{
  background:#ff4081;
  color:white;
}

#noBtn{
  background:white;
}

/* KISS IMAGE */
#kiss{
  display:none;
  margin-top:20px;
  width:220px;
  border-radius:20px;
}

/* RAIN */
.fall{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- BACKGROUND PHOTOS -->
<img src="bg1.jpg" class="bg-photo" style="top:5%;left:5%">
<img src="bg2.jpg" class="bg-photo" style="top:10%;right:5%">
<img src="bg3.jpg" class="bg-photo" style="bottom:10%;left:6%">
<img src="bg4.jpg" class="bg-photo" style="bottom:15%;right:6%">

<!-- MUSIC -->
<audio id="bgm" src="love.mp3" loop></audio>

<!-- PAGE 1 -->
<section>
  <h1>Thank you my Sweety ‚ù§Ô∏è</h1>
  <h2>Aishu üòä</h2>
  <div class="scroll-hint">‚¨á scroll ‚¨á</div>
</section>

<!-- PAGE 2 -->
<section>
  <h1>A Secret Note For You üíå</h1>
  <p>Tap the envelope</p>

  <div class="envelope" onclick="openEnvelope()"></div>

  <div class="card" id="card">
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yes()">YES üíò</button>
      <button id="noBtn" onmouseover="run()">NO üôà</button>
    </div>

    <img src="kiss.jpg" id="kiss">
    <h2 id="final" style="display:none;">Aishu ‚ù§Ô∏è Forever & Ever üîí</h2>
  </div>
</section>

<script>
/* MUSIC AUTOPLAY */
document.body.addEventListener("click",()=>{
  const m=document.getElementById("bgm");
  m.volume=0;
  m.play();
  let v=0;
  let fade=setInterval(()=>{
    if(v>=1) clearInterval(fade);
    m.volume=v;
    v+=0.05;
  },200);
},{once:true});

/* ENVELOPE */
function openEnvelope(){
  document.querySelector(".envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("card").style.display="block";
  },500);
}

/* NO BUTTON RUN */
function run(){
  const n=document.getElementById("noBtn");
  n.style.position="absolute";
  n.style.left=Math.random()*70+"%";
  n.style.top=Math.random()*70+"%";
}

/* YES */
function yes(){
  document.getElementById("kiss").style.display="block";
  document.getElementById("final").style.display="block";

  for(let i=0;i<40;i++){
    let e=document.createElement("div");
    e.className="fall";
    e.innerHTML=["‚ù§Ô∏è","üéà","‚ú®","üéâ"][Math.floor(Math.random()*4)];
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=2+Math.random()*4+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
  }
}
</script>

</body>
</html>
